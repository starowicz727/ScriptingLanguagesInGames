  utter_which_tournament:
  - text: "Which tournament do you want to join?"
  - text: "Which tournament would you like to join?"
  - text: "Which tournament are you considering joining?"

  utter_adding_player:
  - text: "I can't add you to the tournament yet."

actions:
  - action_show_tournaments


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
